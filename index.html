<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Online Calculator</title>
</head>
<body>
    <div class="page">
        <div class="content">
            <div id="calcContainer">
                <div id="calcGridContainer">
                    <div id="screen">
                        <div id="numberA" class="onScreen"></div>
                        <div id="numberB" class="onScreen"></div>
                    </div>
                        <button class="clear spanning">Clear</button>
                        <button class="delete">Del</button>
                        <button class="operator">/</button>
                        <button class="numberButton">7</button>
                        <button class="numberButton">8</button>
                        <button class="numberButton">9</button>
                        <button class="operator">x</button>
                        <button class="numberButton">4</button>
                        <button class="numberButton">5</button>
                        <button class="numberButton">6</button>
                        <button class="operator">-</button>
                        <button class="numberButton">1</button>
                        <button class="numberButton">2</button>
                        <button class="numberButton">3</button>
                        <button class="operator">+</button> 
                        <button class="colored" onclick="makeNegative">+/-</button>
                        <button class="numberButton">0</button>
                        <button class="dot">.</button> 
                        <button class="equals colored">=</button>
                    </div>    
                </div>
            </div>
        </div>
        <div class="footer">
            <a href="https://github.com/xadvent/calculatorWebpage">Pierce S. - The Odin Project </a>
        </div>
    </div>
</body>
</html>
