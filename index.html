<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="secondscript.js" defer></script>
    <title>Online Calculator</title>
</head>
<body>
    <div class="page">
        <div class="content">
            <div id="calcContainer">
                <div id="calcGridContainer">
                    <div id="screen">
                        <div id="numberA" class="onScreen">previous</div>
                        <div id="numberB" class="onScreen">current</div>
                    </div>
                        <button class="clear spanning">Clear</button>
                        <button class="delete">Del</button>
                        <button class="operator">/</button>
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button class="operator">x</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button class="operator">-</button>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button class="operator">+</button> 
                        <button class="colored" onclick="makeNegative">+/-</button>
                        <button>0</button>
                        <button class="operator">.</button> 
                        <button class="operator">=</button>
                    </div>    
                </div>
            </div>
        </div>
        <div class="footer">
            <a href="https://github.com/xadvent/calculatorWebpage">Pierce S. - The Odin Project </a>
        </div>
    </div>
    
</body>
</html>
