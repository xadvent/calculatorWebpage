<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Online Calculator</title>
</head>
<body>
    <div class="page">
        <div class="header">
            <h1 class="title">Calculator: because mental math sucks</h1>
            <ul>
                <li><a href="https://github.com/xadvent/calculatorWebpage">GitHub</a></li>
                <li><a href="https://www.youtube.com/watch?v=xvFZjo5PgG0&ab_channel=Duran">YouTube</a></li>
            </ul>
        </div>
        <div class="content">
            <div id="calcContainer">
                <div id="screen">
                    <div id="numberA" class="onScreen">a</div>
                    <div id="operator" class="onScreen">+</div>
                    <div id="numberB" class="onScreen">b</div>
                </div>
                <div class="calcBottom">
                    <div class="calcLeft">
                        
                        <ul id="buttonList">
                            <li><button>9</button></li>
                            <li><button>8</button></li>
                            <li><button>7</button></li>
                            <li><button>6</button></li>
                            <li><button>5</button></li>
                            <li><button>4</button></li>
                            <li><button>3</button></li>
                            <li><button>2</button></li>
                            <li><button>1</button></li> 
                            <li><button>0</button></li> 
                            <li><button id="clearButton">Clear</button></li>
                        </ul>
                    </div>
                    <div class="calcRight">
                        <li><button>/</button></li> 
                        <li><button>x</button></li> 
                        <li><button>-</button></li> 
                        <li><button>+</button></li> 
                        <li><button>=</button></li> 
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            Made by Pierce S. - 2023
        </div>
    </div>
    
</body>
</html>
